<html>
  <head>
    <title>youtube TV</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="../node_modules/video.js/dist/video-js.css" />
    <script src="../node_modules/video.js/dist/video.js"></script>
    <script src="../node_modules/videojs-youtube/dist/Youtube.js"></script>
   
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="action-bar">
		  <svg viewBox="0 0 24 24" class="move"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/img/icons.svg#icon-move"></use></svg>
      <div class="action">        
        <svg viewBox="0 0 24 24" class="next is-panel-vsible" style="display: none"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/img/icons.svg#icon-play"></use></svg>
		    <svg viewBox="0 0 24 24" class="menu is-panel-vsible"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/img/icons.svg#icon-menu"></use></svg>
		    <svg viewBox="0 0 24 24" class="close" ><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/img/icons.svg#icon-close"></use></svg>
      </div>       
    </div>  
    <div class="panel is-visible">
		  <div class="play-panel">
			  <input type="text" id="video-url" placeholder="Cole a Url Aqui" onkeyup="onInputKeyup(event)"/>
			  <svg viewBox="0 0 24 24" class="play-btn"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/img/icons.svg#icon-play"></use></svg>
		  </div>
		  <div class="message"></div>
    </div>
    <iframe  style="display:none" id='iframetwitchtv' src="" frameborder="0" allowfullscreen="true" scrolling="no" height="250" width="420"></iframe>
    <video id="player" class="video-js vjs-default-skin" controls autoplay
	    data-setup='{ "techOrder": ["youtube"], "sources":[{ "type": "video/youtube"}] }'>
    </video>

    <iframe id='facebookVideo' src="https://www.facebook.com/plugins/video.php?show_text=0&" style="display:none;border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="false"></iframe>


  </body>
  <script src="assets/js/app.js" type="text/javascript"></script>
</html>
